<script type="text/javascript">
  let map;

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat:8, lng:12},
      zoom: 8,
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      backgroundColor:'none',
 
    });

    map.addListener("zoom_changed", ()=>{
      if (map.getZoom() <5) {
        x = document.getElementById("content")
        x.style.display = "none";
        y = document.getElementsByClassName("gm-style-iw gm-style-iw-c")
        for(i in y){
          v = document.getElementsByClassName(i)
          v[0].style.display = "none";
        }
      }
    })

  map.setOptions({ styles:

  [
    {
      "featureType": "all",
      "elementType": "all",
      "stylers": [
        { "color": "#aaaaaa" },
        { "visibility": "on" },
        ]
    }
  ]

 });

 function add_state(
  state_name,
  state_main_name,
  state_center = 0,
  paths = state_name,
  strokeColor= "#070",
  strokeOpacity= 1,
  strokeWeight= 1,
  fillColor = "#00FF00",
  fillOpacity= 0.5){

  const marker = new google.maps.Marker({
    position: { lng:state_center[1], lat: state_center[0] },
    map,
    icon: "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png"
  });

    const contentString =
    '<div' +
    '<h3 syle="color: red"><strong>'+state_main_name+'</strong></h3>' +
    '<div id="content">' +
    "<span><b>Total Cases</b>: 000</span><br>" +
    "<span><b>Male</b>: 000</span><br>" +
    "<span><b>Female</b>: 000</span><br>" +
    "</div>" +
    "</div>";

  const infowindow = new google.maps.InfoWindow({
    content: contentString,
    maxWidth: 200,
  });


    infowindow.open(map, marker);

  marker.addListener("mousedown", () => {
    infowindow.open(map, marker);
  });

  // marker.addListener("mouseout", () => {
  //   infowindow.close(map, marker);
  // });

  const X = new google.maps.Polygon({
    paths: state_name,
    strokeColor: strokeColor,
    strokeOpacity: strokeOpacity,
    strokeWeight: strokeWeight,
    fillColor: fillColor,
    fillOpacity: fillOpacity,
  });
  X.setMap(map);
  // X.addListener("mouseover", () => {X.setVisible(false)})
  X.addListener("mouseover", () => {X.setOptions({fillColor:"#080"})})
  X.addListener("mouseout", () => {X.setOptions({fillColor:"#0f0"})})

 };
